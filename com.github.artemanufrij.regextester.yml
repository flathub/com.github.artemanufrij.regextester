app-id: com.github.artemanufrij.regextester
runtime: org.freedesktop.Platform
runtime-version: '25.08'
base: io.elementary.BaseApp
base-version: 'circe-25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
build-options:
  prepend-path: /usr/lib/sdk/vala/bin/
  prepend-ld-library-path: /usr/lib/sdk/vala/lib
command: com.github.artemanufrij.regextester
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: libgee
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.8.tar.xz
        sha256: 189815ac143d89867193b0c52b7dc31f3aa108a15f04d6b5dca2b6adfad0b0ee

  - name: regextester
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: archive
        url: https://github.com/artemanufrij/regextester/archive/1.1.1.tar.gz
        sha256: 619e9cb465f98119c17864078d3f308ab5eed4ff1af59f4b45254033cd10a05e
      - type: patch
        paths:
          - elementary-theme.patch
          - svg-icon.patch
          - fix-appdata.patch
    post-install:
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - mv /app/share/icons/hicolor/128x128@2/apps/${FLATPAK_ID}.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - find /app/share/icons/hicolor -type f -not -path "*scalable*" -not -path "*actions*" -name "*.svg" -delete
